<p>La durée est la durée totale de la formation en heures.</p>

<p>Par exemple:
<ul>
<li> <i>"2 heures"</i> se tape: <b>2</b></li>
<li> <i>"1 heure et demi"</i> se tape: <b>1.5</b></li>
<li> <i>"45 minutes"</i> se tape: <b>0.75</b></li>
</ul>
</p>

<p>Si la formation se passe sur deux périodes ou plus la durée est le total des durées de ces périodes.</p>

<p> Ce champ est optionnel.</p>
