<p align="center"><b>Bewertung drucken</b></p>
<p>Wählen sie eine der Bewertungen, die im Kursraum verwandt wird. Wenn Sie 'Kursbewertung' wählen wird die Gesamtbewertung für den Kurs ausgedruckt. Wenn Sie in der Notenübersicht einzelne Bewertungen herausgenommen haben, wird dies hier nicht (!) berücksichtigt. </p>
